<header class="header">
  <div class="header__top">
    <div class="wrapper header__top-container">

      <a class="header__tel header__tel--mobile" href="tel:88123222266">8 (812) 322-22-66</a>

      <div class="header__top-links">
        <a class="header__top-link" href="#"><svg width="24" height="23"><use xlink:href="img/sprite_auto.svg#star"></use></svg><span class="quantity">20</span></a>
        <a class="header__top-link" href="#"><svg width="20" height="22"><use xlink:href="img/sprite_auto.svg#flags"></use></svg><span class="quantity">9</span></a>
      </div>

      <a href="#" class="header__user-block">
        <span>Артур Пирожков</span>
        <span class="quantity">2</span>
      </a>
    </div>
  </div>
  <div class="header__middle">
    <div class="wrapper header__wrapper header__wrapper--middle">
      <button type="button" aria-label="Переключение меню" class="header__menu-button"><svg width="19" height="15"><use xlink:href="img/sprite_auto.svg#menu-button"></use></svg></button>
      <a class="header__logo-container" href="#">
        <img src="img/logo-blue.png" alt="Логотип Сатурн" width="180" height="63">
      </a>

      <a class="header__cart-mobile" href="#">
        <span class="quantity">2</span>
        <svg width="35" height="28"><use xlink:href="img/sprite_auto.svg#cart-mobile"></use></svg>
      </a>

      <div class="header__middle-right">
        <div class="header__middle-column header__middle-column--city">
          <svg width="18" height="26"><use xlink:href="img/sprite_auto.svg#mark"></use></svg>
          <div class="header__content-container">
            Ваш город:
            <button  class="header__city-selection" type="button">Санкт-Петербург</button>
          </div>
        </div>

        <div class="header__middle-column header__middle-column--tel">
          <svg width="16" height="26"><use xlink:href="img/sprite_auto.svg#phone"></use></svg>
          <div class="header__content-container">
            <a class="header__tel" href="tel:88123222266">8 (812) 322-22-66</a>
            Заказать звонок
          </div>
        </div>

        <div class="header__middle-column header__middle-column--cart">
          <svg width="35" height="28"><use xlink:href="img/sprite_auto.svg#cart"></use></svg>
          <a class="header__content-container" href="#">
            <span class="header__quantity">(10)</span> товаров<br> на сумму <span class="header__price">5 364 р.</span>
          </a>
        </div>

      </div>

    </div>
  </div>
  <div class="header__bottom wrapper header__wrapper">
    <button type="button" class="header__catalog-button">Каталог</button>
    <div class="header__form search-form">
      <form>
        <button class="search-form__button" type="submit" aria-label="Поиск"><svg class="search-form__button-image" width="17" height="17"><use xlink:href="img/sprite_auto.svg#magnifier"></use></svg></button>
        <label for="search" class="visually-hidden">Что вы ищете?</label>
        <input type="search" placeholder="Что вы ищете?" id="search">
      </form>
    </div>
    <nav class="header__nav">
      <a class="header__link" href="#">АКЦИИ и НОВОСТИ</a>
      <a class="header__link" href="#">МАГАЗИНЫ</a>
      <a class="header__link" href="#">УСЛУГИ</a>
      <a class="header__link header__link--active" href="#">ПОКУПАТЕЛЯМ</a>
    </nav>
  </div>
</header>
